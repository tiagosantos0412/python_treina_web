<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tarefas</title>
</head>
<body>
    <table>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Data</th>
        <th>Status</th>
      </tr>
      {% for tarefa in tarefas %}
      <tr>
        <td>{{tarefa.titulo}}</td>
        <td>{{tarefa.descricao}}</td>
        <td>{{tarefa.data}}</td>
        <td>{{tarefa.get_status_display}}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="{% url 'cadastrar_tarefa' %}">Cadastrar</a>
</body>
</html>
